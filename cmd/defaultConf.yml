global:
  logLevel: DEBUG
  bufferSize: 8k

servers:
  - port: 4221
    hosts:
      - r`.+`
      # - "*"
    locations: # each location is a handler
      - path: "/"
        returnType: static
        return:
          code: 200
          headers:
            Content-Type: text/html
            Server: balicer
          body: "<h1>quack!</h1>"
      - path: "/out"
        returnType: static
        return:
          code: 200
          headers:
            Content-Type: text/html
            Server: balicer
          body: "<h1>tchau!</h1>"

